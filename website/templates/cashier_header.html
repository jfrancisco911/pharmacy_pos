{% extends 'admin_base.html' %}

{% block title %}  {% endblock %}

{% block body %}
<style media="screen">
  .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
  }

  .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 16px;
      color: white;
      display: block;
  }

  .sidebar a:hover {
      background-color: #f8efef;
      text-decoration: none;
  }

  .content {
      margin-left: 200px;
      padding: 20px;
  }

  .content h3 {
      color: #fff;
  }

  .sidebar img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
  }
</style>

<div class="sidebar" style="background-color: rgb(57,99,147);">
    <a href="{{ url_for('cashier_dashboard') }}">
        <h4>Hello, {{ current_user.username}}</h4>
    </a>

    <br>
    <br>

    <a href="{{ url_for('cashier_dashboard') }}"><i class="fa-solid fa-clipboard"></i> Dashboard
    </a>

    <br>

    <a href="{{ url_for('item_list') }}"><i class="fa-solid fa-table-list"></i> Item List
    </a>

    <br>

    <a href="{{ url_for('customers') }}"><i class="fa-solid fa-person"></i> Customer
    </a>

    <br>

    <a href="" data-toggle="modal" data-target="#logoutConfirmationModal"><i class="fa-solid fa-right-from-bracket"></i> Logout
    </a>
</div>

  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="logoutConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutConfirmationModalLabel">Confirm Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </div>
  </div>

<div class="content">
    <!-- Your main content goes here -->
</div>
{% endblock %}
